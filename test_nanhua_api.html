<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南华公司API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; }
        button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>南华公司API调用测试</h1>
    
    <div class="test-section">
        <h3>测试控制</h3>
        <button onclick="testNewOrders()">测试新签订单API</button>
        <button onclick="testCostCenter()">测试成本中心API</button>
        <button onclick="testBothAPIs()">测试所有API</button>
        <button onclick="clearResults()">清空结果</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://47.111.95.19:3000';
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testNewOrders() {
            const period = '2025-08';
            log(`开始测试新签订单API: ${period}`, 'loading');
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/nanhua-new-orders/${period}`);
                const endTime = Date.now();
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ 新签订单API成功 (${endTime - startTime}ms)<br/><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`❌ 新签订单API失败: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                log(`❌ 新签订单API异常: ${error.message}`, 'error');
            }
        }
        
        async function testCostCenter() {
            const period = '2025-08';
            log(`开始测试成本中心API: ${period}`, 'loading');
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/nanhua-cost-center-structure/${period}`);
                const endTime = Date.now();
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ 成本中心API成功 (${endTime - startTime}ms)<br/><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`❌ 成本中心API失败: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                log(`❌ 成本中心API异常: ${error.message}`, 'error');
            }
        }
        
        async function testBothAPIs() {
            log('🔄 开始并行测试所有API...', 'loading');
            const promises = [testNewOrders(), testCostCenter()];
            await Promise.all(promises);
            log('✨ 所有API测试完成', 'success');
        }
        
        // 页面加载完成后自动测试
        window.onload = function() {
            log('📱 页面加载完成，可以开始测试');
        };
    </script>
</body>
</html>
